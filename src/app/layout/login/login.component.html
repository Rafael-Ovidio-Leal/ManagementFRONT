
<body>

    <div class="main">

        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="../../../assets/images/singin-image.jpg" alt="sing up image"></figure>
                        <a href="register" class="signup-image-link">Criar conta</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">login</h2>
                            <div class="form-group">
                                <mat-label>Usuário</mat-label>
                                <input matInput type="text" placeholder="Digite seu Usuário" [(ngModel)]="username">
                            </div>
                            <div class="form-group">
                                <mat-label>Senha</mat-label>
                                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Digite sua Senha" [(ngModel)]="password">
                                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                                    {{showPassword?'visibility_off':'visibility'}}
                                </mat-icon>
                            </div>
                            <div class="form-group"></div>
                            <div class="form-group form-button">
                                <button mat-raised-button class="fw-normal form-submit" (click)="onSubmit()">Logar</button>
                            </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="../../../assets/jquery/jquery.min.js"></script>
</body>
