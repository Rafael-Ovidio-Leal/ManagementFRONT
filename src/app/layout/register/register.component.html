<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                            <div class="form-group">
                                <mat-label>Nome</mat-label>
                                <input matInput type="text" placeholder="Digite seu nome" [(ngModel)]="firstName">
                            </div>
                            <div class="form-group">
                                <mat-label>Sobrenome</mat-label>
                                <input matInput type="text" placeholder="Digite seu sobrenome" [(ngModel)]="lastName">
                            </div>
                            <div class="form-group">
                                <mat-label>E-mail</mat-label>
                            <input matInput type="text" placeholder="Digite seu e-mail" [(ngModel)]="email">
                            </div>
                            <div class="form-group">
                                <mat-label>Usuário</mat-label>
                                <input matInput type="text" placeholder="Digite seu Usuário" [(ngModel)]="username">
                            </div>
                            <div class="form-group">
                                <mat-label>Senha</mat-label>
                                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="Digite sua Senha" [(ngModel)]="password">
                                <mat-icon matSuffix (click)="togglePasswordVisibility()">
                                    {{showPassword?'visibility_off':'visibility'}}
                                </mat-icon>
                            </div>
                            <div class="form-group form-button">
                                <button mat-raised-button class="fw-normal form-submit" (click)="onSubmit()">Register</button>
                            </div>
                    </div>
                    <div class="signup-image">
                        <figure><img src="../../../assets/images/singup-image.png" alt="sing up image"></figure>
                        <a href="login" class="signup-image-link">Ja tenho conta</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
