<div class="card">
    <div class="card-body">
      <h4 class="mb-32">Atualização de Processo</h4>
      <form>
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Nome</mat-label>
          <input [(ngModel)]="name" [ngModelOptions]="{standalone: true}" matInput type="text" placeholder="{{ProcessGet.name}}"/>
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Responsável</mat-label>
          <input [(ngModel)]="responsible" [ngModelOptions]="{standalone: true}" matInput type="text" placeholder="{{ProcessGet.responsible}}"/>
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Descrição</mat-label>
          <textarea [(ngModel)]="description" [ngModelOptions]="{standalone: true}" matInput rows="6" placeholder="{{ProcessGet.description}}"></textarea>
        </mat-form-field>
  
        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Ferramentas</mat-label>
          <input [(ngModel)]="tools" [ngModelOptions]="{standalone: true}" matInput type="text" placeholder="{{ProcessGet.tools}}"/>
        </mat-form-field>

        <mat-form-field class="w-100 fs-16" appearance="outline">
          <mat-label>Tecnologias</mat-label>
          <input [(ngModel)]="technologies" [ngModelOptions]="{standalone: true}" matInput type="text" placeholder="{{ProcessGet.technologies}}"/>
        </mat-form-field>

        <mat-form-field class="w-100 fs-16" appearance="outline">
            <select matNativeControl class="form-control" [(ngModel)]="areaId" placeholder="{{ProcessGet.area.name}}" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let area of areas" [ngValue]="area.areaId">{{area.name}}  </option>
            </select>
        </mat-form-field>
  
        <button mat-button class="btn btn-info fw-normal" (click)="editar()" type="submit">Submit</button>
        <button mat-button class="btn btn-info fw-normal" (click)="back()" type="submit">Cancelar</button>
      </form>
    </div>
  </div>
