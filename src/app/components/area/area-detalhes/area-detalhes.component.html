
<div fxLayout="row" fxLayoutWrap="wrap">

    <div fxFlex="100%" fxFlex="100">
      <mat-card>
        <mat-card-content>
          <h4 class="mb-32">Nome</h4>
          <p class="ps-20 pe-16 activity-message">- {{ AreaGet.name }}</p>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <h4 class="mb-32">Reponsavel</h4>
          <p class="ps-20 pe-16 activity-message">- {{ AreaGet.responsible }}</p>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <h4 class="mb-32">Descrição</h4>
          <p class="ps-20 pe-16 activity-message">- {{ AreaGet.description }}</p>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <h4 class="mb-32">Ferramentas</h4>
          <p class="ps-20 pe-16 activity-message">- {{ AreaGet.tools }}</p>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <h4 class="mb-32">Tecnologias</h4>
          <p class="ps-20 pe-16 activity-message">- {{ AreaGet.technologies }}</p>
        </mat-card-content>
      </mat-card>
      <mat-card>
      </mat-card>
    </div>

    <button mat-button class="btn btn-info fw-normal" (click)="back()" type="submit">Voltar</button>
  </div>
