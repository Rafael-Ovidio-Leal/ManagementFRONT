<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Áreas</h4>
      <th mat-header-cell *matHeaderCellDef> Resposavel </th>
  
      <mat-card-actions>
        <button mat-button class="btn btn-info fw-normal" (click)="onSubmit()" type="submit">Cadastrar Área</button>
      </mat-card-actions>

      <div class="table-responsive">
        <table mat-table [dataSource]="areas" class="text-nowrap w-100">

          <ng-container matColumnDef="areaId">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> {{element.areaId}} </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.name }}</p>
            </td>
          </ng-container>

          <ng-container matColumnDef="responsible">
            <th mat-header-cell *matHeaderCellDef> Resposavel </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.responsible}}</p>
            </td>
          </ng-container>

          <ng-container matColumnDef="tools">
            <th mat-header-cell *matHeaderCellDef> Ferramentas </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.tools}}</p>
            </td>
          </ng-container>

          <ng-container matColumnDef="technologies">
            <th mat-header-cell *matHeaderCellDef> Tecnologias </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.technologies}}</p>
            </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.status}}</p>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="detalhes">
            <th mat-header-cell *matHeaderCellDef> Informações </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button class="btn btn-info fw-normal" (click)="onDetalhes(element.areaId)">Detalhes</button>
            </td>
          </ng-container>


          <ng-container matColumnDef="editar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button class="btn btn-info fw-normal" (click)="onUpdate(element.areaId)">Editar</button>
            </td>
          </ng-container>
      
          <ng-container matColumnDef="deletar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" >
              <button mat-button class="btn btn-info fw-normal" (click)="onDelete(element.areaId)">Deletar</button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="colunasAreas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasAreas;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
